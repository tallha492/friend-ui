<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .text-danger {
        color: #d0519f !important;
      }
      .bg-danger {
        background-color: #d0519f !important;
      }
      .btn-outline-danger {
        border-color: #d0519f;
      }
      .btn-outline-danger:hover {
        background: #d0519f;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="box-shadow: 0px 0px 18px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./assets/images/logo.png" alt="..." width="70"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="mx-auto gap-5 d-flex justify-content-center flex-wrap">
            <a class="nav-link" aria-current="page" href="#"
              ><img src="./assets/images/home.png" alt="..." width="30"
            /></a>
            <a class="nav-link" href="#"
              ><img src="./assets/images/clapperboard.png" alt="..." width="30"
            /></a>
            <a class="nav-link" href="#"
              ><img src="./assets/images/badge.png" alt="..." width="30"
            /></a>
            <a class="nav-link" href="#"
              ><img src="./assets/images/home (1).png" alt="..." width="30"
            /></a>
            <a class="nav-link" href="#"
              ><img src="./assets/images/user (1).png" alt="..." width="30"
            /></a>
          </div>
          <div
            class="d-flex flex-wrap justify-content-center gap-3 mt-lg-0 mt-3"
          >
            <a
              class="nav-link rounded-circle p-2 border border-1 border-danger"
              aria-current="page"
              href="#"
              ><img src="./assets/images/notification.png" alt="..." width="20"
            /></a>
            <a
              class="nav-link rounded-circle p-2 border border-1 border-danger"
              aria-current="page"
              href="#"
              ><img src="./assets/images/conversation.png" alt="..." width="20"
            /></a>
            <a
              class="nav-link rounded-circle p-2 border border-1 border-danger"
              aria-current="page"
              href="#"
              ><img src="./assets/images/setting.png" alt="..." width="20"
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid position-relative"
      style="background: rgba(236, 236, 236, 1)"
    >
      <div class="container">
        <div
          class="row"
          style="
            background-color: #000;
            opacity: 0.05;
            height: 25vh;
            border-radius: 0 0 20px 20px;
          "
        ></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="position-absolute top-0 ms-5" style="margin-top: 11rem">
              <img src="./assets/images/Layer 1.png" alt="..." width="150" />
            </div>
          </div>
          <div class="col mt-2">
            <h5 style="font-size: 25px">Merry Jhonson</h5>
            <p style="font-size: 20px">123 Friends</p>
          </div>
          <div class="col-lg-3 mt-2">
            <div class="d-flex gap-2 flex-wrap">
              <button class="btn px-3 btn-outline-danger text-dark rounded">
                <span class="bg-danger rounded p-1"
                  ><img src="./assets/images/plus.png" alt="..." width="20"
                /></span>
                Add To Story
              </button>
              <button class="btn btn-outline-danger text-dark rounded">
                <span class="bg-danger rounded p-1"
                  ><img src="./assets/images/Shape 4.png" alt="..." width="20"
                /></span>
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="container">
        <div class="row flex-wrap">
          <div class="col">
            <p style="font-size: 18px">Posts</p>
          </div>
          <div class="col">
            <p class="text-danger" style="font-size: 18px">Friends</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Memories</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Saved</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Groups</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Videos</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Evnets</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">Feeds</p>
          </div>
          <div class="col">
            <p style="font-size: 18px">See More</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <div class="container">
        <div class="row">
          <div
            class="col bg-white p-3"
            style="box-shadow: 12px 11px 38px 3px; border-radius: 20px"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
